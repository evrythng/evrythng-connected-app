<html><head><link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-data-table/iron-data-table.html">

<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<link rel="import" href="../bower_components/neon-animation/neon-animation.html">

<link rel="import" href="th-chip.html">
<link rel="import" href="th-object-view.html">
<link rel="import" href="th-edit-property-modal.html">
<link rel="import" href="shared-styles.html">

</head><body><dom-module id="th-thng-details">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        display: block;

        max-width: var(--app-max-page-width);
      }

      h4 {
        margin: var(--app-unit-xs) 0;
      }

      .passport {
        @apply(--layout-horizontal);
      }

      .passport iron-image {
        margin-right: var(--app-unit-md);
      }

      .passport div {
        @apply(--layout-self-center);
        @apply(--layout-vertical);
      }

      .passport .th-entity-name {
        overflow: auto;
        white-space: normal;
      }

      .traceable-properties {
        @apply(--layout-horizontal);
      }

      .traceable-properties[mobile] {
        @apply(--layout-vertical);
      }

      .traceable-properties > * {
        @apply(--layout-flex);

        margin: var(--app-unit-xs);
      }

      .custom-fields > * {
        margin: var(--app-unit-xs);
      }

      .content-section {
        padding: var(--app-unit-xs);
        background-color: var(--app-details-background);
      }

      .properties > * {
        margin: var(--app-unit-xs);
      }

      .properties > container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .property {
        @apply(--app-layout-flex-25);
        @apply(--layout-vertical);

        box-sizing: border-box;
        margin: var(--app-unit-sm);
        padding: var(--app-unit-sm);
        min-width: calc(var(--app-unit-xl) * 2);
        max-width: calc(var(--app-unit-xl) * 4);
      }

      .property.big {
        min-width: calc(100% - var(--app-unit-md));
      }

      .property > container {
        @apply(--layout-block);
      }

      .property.boolean {
        background-color: var(--app-boolean-property-color);
        color: var(--app-boolean-text-color);
      }

      .property.boolean > container {
        text-align: center;
      }

      .property.boolean .circle {
        font-weight: lighter;
        font-size: calc(var(--app-unit-lg) - var(--app-unit-sm));
        color: var(--app-boolean-text-color);
      }

      .property.boolean .circle.true {
        background-color: var(--paper-green-500);
      }

      .property.boolean .circle.false {
        background-color: var(--paper-red-500);
      }

      .property.string {
        background-color: var(--app-string-property-color);
        color: var(--app-string-text-color);
      }

      .property.number {
        background-color: var(--app-number-property-color);
        color: var(--app-number-text-color);
      }

      .property.number > container,
      .property.string > container {
        font-size: var(--app-unit-lg);
        font-weight: lighter;
      }

      .property > header > label {
        @apply(--paper-font-common-nowrap);
        @apply(--layout-block);
      }

      .actions {
        margin: var(--app-unit-xs);
      }

      .action-type {
        @apply(--layout-horizontal);
      }

      paper-dialog {
        z-index: 103;
      }

      paper-material:hover {
        @apply(--shadow-elevation-8dp);
      }
    </style>

    <iron-media-query query="(max-width: 600px)" query-matches="{{mobile}}"></iron-media-query>

    <paper-icon-button icon="arrow-back" on-tap="close"></paper-icon-button>

    <section class="passport">
      <iron-image class="th-entity-image" src="[[thng.photo]]" preload="" sizing="cover"></iron-image>
      <div>
        <span class="th-entity-name">[[thng.name]]</span>
        <span class="th-entity-id">[[thng.id]]</span>
      </div>
    </section>

    <section mobile$="{{mobile}}" class="traceable-properties">
      <div flex="" hidden$="{{!_hasIdentifiers(thng)}}">
        <h4>Identifiers</h4>
        <th-object-view class="content-section" object="{{thng.identifiers}}"></th-object-view>
      </div>

      <div flex="" hidden$="{{!_hasTags(thng)}}">
        <h4>Tags</h4>
        <template is="dom-repeat" items="{{thng.tags}}">
          <th-chip>{{item}}</th-chip>
        </template>
      </div>
    </section>

    <section class="custom-fields" hidden$="{{!_hasCustomFields(thng)}}">
      <hr>
      <h4>Custom Fields</h4>
      <th-object-view class="content-section" object="{{thng.customFields}}"></th-object-view>
    </section>

    <hr>

    <section class="properties" hidden$="{{!_hasProperties(thng)}}">
      <h4>Properties</h4>
      <container>
        <template is="dom-repeat" items="{{props}}" observe="value">
          <paper-material animated="" elevation="2" class$="property {{item.type.typ}} {{isBigValue(item.value)}}" on-tap="openProperty">
            <header>
              <label>{{item.name}}</label>
              <paper-tooltip>{{item.name}}</paper-tooltip>
            </header>
            <container>
              <template is="dom-if" if="{{item.type.isString}}">
                <span>{{item.value}}</span>
              </template>

              <template is="dom-if" if="{{item.type.isBoolean}}">
                <div class$="circle {{item.value}}">
                  {{item.value}}
                </div>
              </template>

              <template is="dom-if" if="{{item.type.isNumber}}">
                <span>{{item.value}}</span>
              </template>
            </container>
          </paper-material>
        </template>
      </container>
    </section>

    <section class="actions">
      <h4>Actions</h4>

      <container>
        <template is="dom-repeat" items="{{actionTypes}}">
          <paper-item class="action-type" on-tap="createAction">
            <span>{{_getActionTypeDisplayName(item)}}</span>
            <span class="flex"></span>
            <iron-icon icon="send"></iron-icon>
            <paper-ripple></paper-ripple>
          </paper-item>
        </template>
      </container>
    </section>
  </template>
  <script>Polymer({is:"th-thng-details",properties:{thngId:{type:String},thng:{type:Object,observer:"_thngChanged"},user:{type:Object},props:{type:Array,computed:"_computeProps(thng.properties.*)"}},behaviors:[TH.behaviors.showToast,TH.behaviors.loader,TH.behaviors.thng,TH.behaviors.product,TH.behaviors.actionType],observers:["refresh(user, thngId)"],refresh:function(){var t=this;this.user&&this.thngId&&(t.set("loading",!0),this.readThng().then(this.readThngProperties.bind(this)).then(this.readThngProduct.bind(this)).then(this.readActionTypes.bind(this)).then(function(e){t.thng=e}).catch(function(){t.showToast("Failed to load thng")}).then(function(){t.set("loading",!1)}))},close:function(){this.set("route.path","")},readThng:function(){return this.user.thng(this.thngId).read()},readThngProperties:function(t){var e=this;return Promise.all(e._listProperties(t).map(function(n){return t.property(n).read().then(function(t){e._addPropertyHistory(n,t)})})).then(function(){return t})},readThngProduct:function(t){var e=this;return this._readProduct(t.product).then(function(n){return t.product=n,t.photo=e._getProductPhoto(n),t})},readActionTypes:function(t){var e=this;return this._readActionTypes().then(function(n){return e.actionTypes=n,t})},createAction:function(t){var e=t.model.item,n=this;n.user&&n.thng&&(n.set("loading",!0),n.user.action(e.name).create({thng:n.thng.id}).then(function(){n.showToast(e.name+" action created")}).catch(function(){n.showToast("Failed to create action")}).then(function(){n.set("loading",!1)}))},isBigValue:function(t){return String(t).length>32?"big":"small"},_thngChanged:function(){var t=this;t.thng&&t.thng.property().subscribe(function(e){e.forEach(t._onPropertyUpdate,t)}).catch(function(){t.showToast("Failed to subscribe for properties update")})},detached:function(){this.thng&&this.thng.property().unsubscribe()},_computeProps:function(){return this._computeProperties(this.thng)},_onPropertyUpdate:function(t){this.set("thng.properties."+t.key,t.value),this._addPropertyHistory(t.key,t)},openProperty:function(t){var e=t.model.item,n=document.createElement("th-edit-property-modal");Polymer.dom(document.body).appendChild(n),n.set("property",e),n.open()}});</script>
</dom-module>
</body></html>
