<style is="custom-style">

  :root {
    /*
     * You can use these generic variables in your elements for easy theming.
     * For example, if all your elements use `--primary-text-color` as its main
     * color, then switching from a light to a dark theme is just a matter of
     * changing the value of `--primary-text-color` in your application.
     */
    --primary-text-color: var(--light-theme-text-color);
    --primary-background-color: var(--light-theme-background-color);
    --secondary-text-color: var(--light-theme-secondary-color);
    --disabled-text-color: var(--light-theme-disabled-color);
    --divider-color: var(--light-theme-divider-color);
    --error-color: var(--paper-deep-orange-a700);

    /*
     * Primary and accent colors. Also see color.html for more colors.
     */
    --primary-color: var(--paper-indigo-500);
    --light-primary-color: var(--paper-indigo-100);
    --dark-primary-color: var(--paper-indigo-700);

    --accent-color: var(--paper-pink-a200);
    --light-accent-color: var(--paper-pink-a100);
    --dark-accent-color: var(--paper-pink-a400);


    /*
     * Material Design Light background theme
     */
    --light-theme-background-color: #ffffff;
    --light-theme-base-color: #000000;
    --light-theme-text-color: var(--paper-grey-900);
    --light-theme-secondary-color: #737373;  /* for secondary text and icons */
    --light-theme-disabled-color: #9b9b9b;  /* disabled/hint text */
    --light-theme-divider-color: #dbdbdb;

    /*
     * Material Design Dark background theme
     */
    --dark-theme-background-color: var(--paper-grey-900);
    --dark-theme-base-color: #ffffff;
    --dark-theme-text-color: #ffffff;
    --dark-theme-secondary-color: #bcbcbc;  /* for secondary text and icons */
    --dark-theme-disabled-color: #646464;  /* disabled/hint text */
    --dark-theme-divider-color: #3c3c3c;

    /*
     * Deprecated values because of their confusing names.
     */

    --default-primary-color: var(--primary-color);

  }

    --paper-font-display1: {

      @apply(--paper-font-common-base);

      font-size: 14px;
      font-weight: 500;

<dom-module id="shared-styles" assetpath="/">
  <template>
    <style>
      :root {
        --app-unit-base: 8px;

        --app-unit-xs: calc(var(--app-unit-base) * 0.5);
        --app-unit-sm: calc(var(--app-unit-base) * 1);
        --app-unit-md: calc(var(--app-unit-base) * 2);
        --app-unit-lg: calc(var(--app-unit-base) * 4);
        --app-unit-xl: calc(var(--app-unit-base) * 8);

        --app-max-page-width: 700px;

        --app-header-color: var(--paper-grey-50);
        --app-drawer-color: var(--paper-grey-800);
        --app-drawer-item-height: 40px;

        --app-image-placeholder-background: var(--paper-grey-200);
        --app-details-background: var(--paper-grey-200);
        --app-chip-color: var(--paper-grey-200);

        --app-boolean-property-color: var(--paper-blue-grey-500);
        --app-boolean-text-color: var(--paper-grey-50);

        --app-string-property-color: var(--paper-amber-500);
        --app-string-text-color: var(--paper-grey-50);

        --app-number-property-color: var(--paper-cyan-500);
        --app-number-text-color: var(--paper-grey-50);

        --app-circle: {
          border-radius: 50%;
        };

        --app-layout-flex-25: {
          @apply(--layout-flex);

          width: 25%;
        };


        --app-layout-flex-33: {
          @apply(--layout-flex);

          width: 33.33%;
        };

        --app-layout-flex-50: {
          @apply(--layout-flex);

          width: 50%;
        };

        --app-layout-flex-66: {
          @apply(--layout-flex);

          width: 66.66%;
        };


        --app-layout-fit-drawer: {
          width: 100%;
          height: 100%;

          display: block;
        };

        --app-drawer-dark-theme: {
          color: var(--dark-theme-secondary-color);
          background-color: var(--app-drawer-color);
        };

        --app-muted: {
          color: var(--paper-grey-400);
        }
      }

      paper-material {
        background-color: white;

        margin: var(--app-unit-md);
        padding: var(--app-unit-sm);
        color: var(--paper-grey-700);
        border-radius: 2px;
      }

      app-header {
        @apply(--shadow-elevation-2dp);
        background-color: var(--app-header-color);
      }

      app-drawer > container {
        @apply(--app-layout-fit-drawer);
        @apply(--app-drawer-dark-theme);
        @apply(--shadow-elevation-12dp);

        background-color: var(--app-drawer-color);
      }

      app-drawer > container section {
        margin-bottom: var(--app-unit-sm);
      }

      app-drawer > container section > label {
        font-size: var(--app-unit-sm);
      }

      app-drawer footer {
        width: 100%;
        display: block;
        position: absolute;
        bottom: 140px;
      }

      app-drawer .th-powered-by {

        color: currentColor;
        text-decoration: none;

        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }

      app-drawer .th-powered-by img {
        margin-left: var(--app-unit-sm);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .header-logo {
        padding: var(--app-unit-md);

        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .header-logo > img {
        height: var(--app-unit-xl);
      }

      .mini-logo {
        width: var(--app-unit-lg);
        height: var(--app-unit-lg);
      }

      .empty-message {
        text-align: center;
      }

      .circle {
        @apply(--app-circle);

        display: inline-block;

        width: var(--app-unit-xl);
        height: var(--app-unit-xl);

        text-align: center;

        color: var(--paper-grey-700);
        background: var(--app-image-placeholder-background);

        font-size: var(--app-unit-md);
        line-height: var(--app-unit-xl);
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }

      hr {
        margin: 2px 0;
        height: 1px;

        background-color: var(--dark-theme-text-color);
        opacity: .1;
        border: 0px solid;
      }

      .drawer-item {
        display: block;
        text-decoration: none;

        font-size: 14px;
        line-height: 48px;
        color: var(--dark-theme-secondary-color);

        padding: 0 var(--app-unit-md);

        transition: all .3s ease;
      }

      .drawer-item.iron-selected,
      .drawer-item:hover {
        color: var(--dark-theme-text-color);
        background-color: var(--dark-theme-background-color);
      }

      .drawer-item > iron-icon {
        margin-right: var(--app-unit-md);
      }

      .th-dropdown-content {
        @apply(--shadow-elevation-4dp);
        @apply(--layout-block);

        min-width: 300px;
        background-color: var(--paper-grey-50);
      }

      .th-dropdown-content iron-icon {
        margin-right: var(--app-unit-md);
      }

      .th-entity-image {
        @apply(--app-circle);

        width: var(--app-unit-xl);
        min-width: var(--app-unit-xl);
        height: var(--app-unit-xl);
        background-color: var(--app-image-placeholder-background);
      }

      .th-entity-name {
        @apply(--paper-font-title);
        @apply(--paper-font-common-nowrap);

        font-size: 1.1em;
      }

      .th-entity-id {
        @apply(--paper-font-subhead);
        @apply(--paper-font-common-nowrap);
        @apply(--app-muted);

        font-size: 1em;
      }

      .target-environment {
        @apply(--layout-horizontal);
      }

      .target-environment > span {
        @apply(--layout-flex);
      }

      .target-environment > iron-icon {
        @apply(--layout-self-center);
      }

    </style>
  </template>
</dom-module>

<dom-module id="paper-item-shared-styles" assetpath="../bower_components/paper-item/">
  <template>
    <style>
      :host, .paper-item {
        display: block;
        position: relative;
        min-height: var(--paper-item-min-height, 48px);
        padding: 0px 16px;
      }

      .paper-item {
        @apply(--paper-font-subhead);
        border:none;
        outline: none;
        background: white;
        width: 100%;
        text-align: left;
      }

      :host([hidden]), .paper-item[hidden] {
        display: none !important;
      }

      :host(.iron-selected), .paper-item.iron-selected {
        font-weight: var(--paper-item-selected-weight, bold);

        @apply(--paper-item-selected);
      }

      :host([disabled]), .paper-item[disabled] {
        color: var(--paper-item-disabled-color, --disabled-text-color);

        @apply(--paper-item-disabled);
      }

      :host(:focus), .paper-item:focus {
        position: relative;
        outline: 0;

        @apply(--paper-item-focused);
      }

      :host(:focus):before, .paper-item:focus:before {
        @apply(--layout-fit);

        background: currentColor;
        content: '';
        opacity: var(--dark-divider-opacity);
        pointer-events: none;

        @apply(--paper-item-focused-before);
      }
    </style>
  </template>
</dom-module>

<dom-module id="paper-ripple" assetpath="../bower_components/paper-ripple/">

    <style>
      :host {
        display: block;
        position: absolute;
        border-radius: inherit;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        /* See PolymerElements/paper-behaviors/issues/34. On non-Chrome browsers,
         * creating a node (with a position:absolute) in the middle of an event
         * handler "interrupts" that event handler (which happens when the
         * ripple is created on demand) */
        pointer-events: none;
      }

      :host([animating]) {
        /* This resolves a rendering issue in Chrome (as of 40) where the
           ripple is not properly clipped by its parent (which may have
           rounded corners). See: http://jsbin.com/temexa/4

           Note: We only apply this style conditionally. Otherwise, the browser
           will create a new compositing layer for every ripple element on the
           page, and that would be bad. */
        -webkit-transform: translate(0, 0);
        transform: translate3d(0, 0, 0);
      }

      #background,
      #waves,
      .wave-container,
      .wave {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #background,
      .wave {
        opacity: 0;
      }

      #waves,
      .wave {
        overflow: hidden;
      }

      .wave-container,
      .wave {
        border-radius: 50%;
      }

      :host(.circle) #background,
      :host(.circle) #waves {
        border-radius: 50%;
      }

      :host(.circle) .wave-container {
        overflow: hidden;
      }
    </style>

    <div id="background"></div>
    <div id="waves"></div>
  </template>

      /**************************/

      /*
       * Constants:
       *      ARCSIZE     = 270 degrees (amount of circle the arc takes up)

        position: relative;
        width: 28px;
        height: 28px;

        /* ARCTIME */

        /* 4 * ARCTIME */

        /* SHRINK_TIME */

      #spinnerContainer {
        width: 100%;
        height: 100%;

         * style works out correctly in both cases. */

        -webkit-animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
        animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
      }

      @-webkit-keyframes container-rotate {
        to { -webkit-transform: rotate(360deg) }
      }

      }

        height: 100%;

        border-color: var(--paper-spinner-layer-1-color, --google-blue-500);
      }

      .layer-2 {
        border-color: var(--paper-spinner-layer-2-color, --google-red-500);
      }

      .layer-3 {
        border-color: var(--paper-spinner-layer-3-color, --google-yellow-500);
      }

        border-color: var(--paper-spinner-layer-4-color, --google-green-500);

        position: relative;
        width: 50%;
        height: 100%;

        border-color: inherit;

        position: absolute;
        top: 0;
        border-width: var(--paper-spinner-stroke-width, 3px);
        border-color: inherit;
        border-radius: 50%;

        bottom: 0;
        width: 200%;
        border-style: solid;
        border-bottom-color: transparent !important;

        border-right-color: transparent !important;

        transform: rotate(129deg);

<dom-module id="paper-toggle-button" assetpath="../bower_components/paper-toggle-button/">
  <template strip-whitespace="">

    <style>
      :host {
        display: inline-block;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-font-common-base);
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host(:focus) {
        outline:none;
      }

      .toggle-bar {
        position: absolute;
        height: 100%;
        width: 100%;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0.4;
        transition: background-color linear .08s;
        background-color: var(--paper-toggle-button-unchecked-bar-color, #000000);

        @apply(--paper-toggle-button-unchecked-bar);
      }

      .toggle-button {
        position: absolute;
        top: -3px;
        left: 0;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.6);
        transition: -webkit-transform linear .08s, background-color linear .08s;
        transition: transform linear .08s, background-color linear .08s;
        will-change: transform;
        background-color: var(--paper-toggle-button-unchecked-button-color, --paper-grey-50);

        @apply(--paper-toggle-button-unchecked-button);
      }

      .toggle-button.dragging {
        -webkit-transition: none;
        transition: none;
      }

      :host([checked]:not([disabled])) .toggle-bar {
        opacity: 0.5;
        background-color: var(--paper-toggle-button-checked-bar-color, --primary-color);

        @apply(--paper-toggle-button-checked-bar);
      }

      :host([disabled]) .toggle-bar {
        background-color: #000;
        opacity: 0.12;
      }

      :host([checked]) .toggle-button {
        -webkit-transform: translate(16px, 0);
        transform: translate(16px, 0);
      }

      :host([checked]:not([disabled])) .toggle-button {
        background-color: var(--paper-toggle-button-checked-button-color, --primary-color);

        @apply(--paper-toggle-button-checked-button);
      }

      :host([disabled]) .toggle-button {
        background-color: #bdbdbd;
        opacity: 1;
      }

      .toggle-ink {
        position: absolute;
        top: -14px;
        left: -14px;
        right: auto;
        bottom: auto;
        width: 48px;
        height: 48px;
        opacity: 0.5;
        pointer-events: none;
        color: var(--paper-toggle-button-unchecked-ink-color, --primary-text-color);
      }

      :host([checked]) .toggle-ink {
        color: var(--paper-toggle-button-checked-ink-color, --primary-color);
      }

      .toggle-container {
        display: inline-block;
        position: relative;
        width: 36px;
        height: 14px;
        /* The toggle button has an absolute position of -3px; The extra 1px
        /* accounts for the toggle button shadow box. */
        margin: 4px 1px;
      }

      .toggle-label {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        padding-left: var(--paper-toggle-button-label-spacing, 8px);
        pointer-events: none;
        color: var(--paper-toggle-button-label-color, --primary-text-color);
      }

      /* invalid state */
      :host([invalid]) .toggle-bar {
        background-color: var(--paper-toggle-button-invalid-bar-color, --error-color);
      }

      :host([invalid]) .toggle-button {
        background-color: var(--paper-toggle-button-invalid-button-color, --error-color);
      }

      :host([invalid]) .toggle-ink {
        color: var(--paper-toggle-button-invalid-ink-color, --error-color);
      }
    </style>

    <div class="toggle-container">
      <div id="toggleBar" class="toggle-bar"></div>
      <div id="toggleButton" class="toggle-button"></div>
    </div>

    <div class="toggle-label"><content></content></div>

  </template>

<dom-module id="paper-dialog-shared-styles" assetpath="../bower_components/paper-dialog-behavior/">
  <template>
    <style>
      :host {
        display: block;
        margin: 24px 40px;

        background: var(--paper-dialog-background-color, --primary-background-color);
        color: var(--paper-dialog-color, --primary-text-color);

        @apply(--paper-font-body1);
        @apply(--shadow-elevation-16dp);
        @apply(--paper-dialog);
      }

      :host > ::content > * {
        margin-top: 20px;
        padding: 0 24px;
      }

      :host > ::content > .no-padding {
        padding: 0;
      }

      :host > ::content > *:first-child {
        margin-top: 24px;
      }

      :host > ::content > *:last-child {
        margin-bottom: 24px;
      }

      :host > ::content h2 {
        position: relative;
        margin: 0;
        @apply(--paper-font-title);

        @apply(--paper-dialog-title);
      }

      :host > ::content .buttons {
        position: relative;
        padding: 8px 8px 8px 24px;
        margin: 0;

        color: var(--paper-dialog-button-color, --primary-color);

        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
    </style>
  </template>
</dom-module>

  <template>
    <style include="paper-dialog-shared-styles"></style>
    <content></content>
  </template>

<dom-module id="paper-dialog-scrollable" assetpath="../bower_components/paper-dialog-scrollable/">

  <template>
    <style>

      :host {
        display: block;
        @apply(--layout-relative);
      }

      :host(.is-scrolled:not(:first-child))::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--divider-color);
      }

      :host(.can-scroll:not(.scrolled-to-bottom):not(:last-child))::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--divider-color);
      }

      .scrollable {
        padding: 0 24px;

        @apply(--layout-scroll);
        @apply(--paper-dialog-scrollable);
      }

      .fit {
        @apply(--layout-fit);
      }
    </style>

    <div id="scrollable" class="scrollable">
      <content></content>
    </div>

    <style>
      :host {
        position: fixed;
        top: -120px;
        right: 0;
        bottom: -120px;
        left: 0;

        visibility: hidden;

        transition-property: visibility;
      }

      :host([opened]) {
        visibility: visible;
      }

      :host([persistent]) {
        width: var(--app-drawer-width, 256px);
      }

      :host([persistent][position=left]) {
        right: auto;
      }

      :host([persistent][position=right]) {
        left: auto;
      }

      #contentContainer {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;

        width: var(--app-drawer-width, 256px);
        padding: 120px 0;

        transition-property: -webkit-transform;
        transition-property: transform;
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);

        background-color: #FFF;

        @apply(--app-drawer-content-container);
      }

      :host([position=right]) > #contentContainer {
        right: 0;
        left: auto;

        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0);
      }

      :host([swipe-open]) > #contentContainer::after {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 100%;

        visibility: visible;

        width: 20px;

        content: '';
      }

      :host([swipe-open][position=right]) > #contentContainer::after {
        right: 100%;
        left: auto;
      }

      :host([opened]) > #contentContainer {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      #scrim {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        transition-property: opacity;
        -webkit-transform: translateZ(0);
        transform:  translateZ(0);

        opacity: 0;
        background: var(--app-drawer-scrim-background, rgba(0, 0, 0, 0.5));
      }

      :host([opened]) > #scrim {
        opacity: 1;
      }

      :host([opened][persistent]) > #scrim {
        visibility: hidden;
        /**
         * NOTE(keanulee): Keep both opacity: 0 and visibility: hidden to prevent the
         * scrim from showing when toggling between closed and opened/persistent.
         */

        opacity: 0;
      }

      <content></content>

  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        position: relative;
        height: 64px;
        padding: 0 16px;
        pointer-events: none;
        font-size: var(--app-toolbar-font-size, 20px);
      }

      ::content > * {
        pointer-events: auto;
      }

      ::content > paper-icon-button {
        /* paper-icon-button/issues/33 */
        font-size: 0;
      }

      ::content > [main-title],
      ::content > [condensed-title] {
        pointer-events: none;
        @apply(--layout-flex);
      }

      ::content > [bottom-item] {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }

      ::content > [top-item] {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }

      ::content > [spacer] {
        margin-left: 64px;
      }

  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        background-color: var(--paper-toast-background-color, #323232);
        color: var(--paper-toast-color, #f1f1f1);
        min-height: 48px;
        min-width: 288px;
        padding: 16px 24px;
        box-sizing: border-box;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        border-radius: 2px;
        margin: 12px;
        font-size: 14px;
        cursor: default;
        -webkit-transition: -webkit-transform 0.3s, opacity 0.3s;
        transition: transform 0.3s, opacity 0.3s;
        opacity: 0;
        -webkit-transform: translateY(100px);
        transform: translateY(100px);
        @apply(--paper-font-common-base);
      }

      :host(.capsule) {
        border-radius: 24px;
      }

      :host(.fit-bottom) {
        width: 100%;
        min-width: 0;
        border-radius: 0;
        margin: 0;
      }

      :host(.paper-toast-open) {
        opacity: 1;
        -webkit-transform: translateY(0px);
        transform: translateY(0px);
      }
    </style>

      <app-location route="{{route}}"></app-location>
      <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

      
      <app-drawer>
        <container>

          <section class="header-logo">
            <img src="/images/evt-logo-inverted.png" alt="EVRYTHNG" sizing="cover">
          </section>
          <hr>

          <section>
            <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
              <a class="drawer-item" name="thngs" href="/thngs">
                <iron-icon icon="th:thng"></iron-icon><span>Thngs</span>
              </a>
              <a class="drawer-item" name="collections" href="/collections">
                <iron-icon icon="th:collection"></iron-icon><span>Collections</span>
              </a>

              <hr>
              <a class="drawer-item" name="settings" href="/settings">
                <iron-icon icon="settings"></iron-icon><span>Settings</span>
              </a>
            </iron-selector>
          </section>

          <section>
            <span class="drawer-item target-environment" on-tap="_toggleTargetEnvironment">
              <iron-icon id="targetEnvironmentIcon"></iron-icon>
              <span>Cloud</span>
              <paper-toggle-button checked="{{settings.remote}}"></paper-toggle-button>
            </span>
          </section>

          <footer>
            <a href="https://evrythng.com" class="th-powered-by">
              <span>Powered by</span><img class="mini-logo" src="/images/evt-logo-mini.jpg" alt="EVRYTHNG">
            </a>
          </footer>
        </container>
      </app-drawer>

      
      <app-header-layout id="appHeader" has-scrolling-region="">
        <app-header condensed="" reveals="" effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
            <th-toolbar-search query="{{query}}"></th-toolbar-search>
            <span class="flex"></span>
            <th-user user="{{user}}" on-logout="_logout"></th-user>
          </app-toolbar>
        </app-header>

        <iron-pages id="thPages" selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <th-thngs name="thngs" user="{{user}}" route="{{subroute}}" query="{{query}}"></th-thngs>
          <th-collections name="collections" user="{{user}}" route="{{subroute}}" query="{{query}}"></th-collections>
          <th-settings name="settings" settings="{{settings}}" route="{{subroute}}" query="{{query}}"></th-settings>
          <th-view404 name="view404"></th-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <th-login id="loginForm" hidden$="[[_isReady(app, user)]]" loading="{{loading}}" on-login="_onLogin"></th-login>
    <th-evt-debug></th-evt-debug>
  </template>
