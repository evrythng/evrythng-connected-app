<html><head><link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">

<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="shared-styles.html">

</head><body><dom-module id="th-collection-list">
  <style include="shared-styles">
    :host {
      display: block;
    }

    paper-item {
      @apply(--layout-vertical);
      @apply(--layout-start);

      height: var(--app-unit-xl);
      padding: var(--app-unit-xs);
    }

    .empty-message {
      text-align: center;
    }

  </style>
  <template>

    <div class="empty-message" hidden$="{{_hasAnyCollections(collections)}}">
      <h4>No items found</h4>
    </div>

    <iron-list items="{{collections}}" id="list" indexas="id" selection-enabled="">
      <template>
        <paper-item>
          <div class="th-entity-name">[[item.name]]</div>
          <div class="th-entity-id">[[item.id]]</div>
          <paper-ripple></paper-ripple>
        </paper-item>
      </template>
    </iron-list>
  </template>
  <script>Polymer({is:"th-collection-list",properties:{query:{type:String,observer:"refresh"},selectedItem:{type:Object,notify:!0},user:{type:Object,observer:"refresh"}},behaviors:[TH.behaviors.loader,TH.behaviors.showToast],listeners:{"list.selected-item-changed":"_selectionChanged"},observers:["refresh(filter.*)"],refresh:function(){var e=this,t={};e.query&&(t.params={filter:"name="+e.query+"*"}),!e.loading&&e.user&&(e.set("loading",!0),e.user.collection().read(t).then(function(t){e.collections=t}).catch(function(){e.showToast("Failed to read collections")}).then(function(){e.set("loading",!1),e.$.list.fire("iron-resize")}))},_selectionChanged:function(e){this.fire("item-selected",e.detail.value)},_hasAnyCollections:function(e){return e&&e.length>0}});</script>
</dom-module>
</body></html>
